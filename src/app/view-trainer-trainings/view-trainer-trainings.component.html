<app-trainer-nav-bar [trainer] = 'trainer'></app-trainer-nav-bar>

<div class="table-container">
  <h2 class="mat-h2">Training Data of Trainee</h2>
  <table mat-table [dataSource]="trainingData" class="mat-elevation-z8">
    <ng-container matColumnDef="trainerName">
      <th mat-header-cell *matHeaderCellDef> <h2>Trainer Name</h2> </th>
      <td mat-cell *matCellDef="let element"> <h5>{{ element.trainerName }}</h5> </td>
    </ng-container>
    <ng-container matColumnDef="traineeName">
      <th mat-header-cell *matHeaderCellDef> <h2>Trainee Name </h2></th>
      <td mat-cell *matCellDef="let element"> <h5>{{ element.traineeName }}</h5>  </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <h2>Training Name</h2> </th>
      <td mat-cell *matCellDef="let element"> <h5>{{ element.trainingName }} </h5> </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> <h2>Training Date </h2></th>
      <td mat-cell *matCellDef="let element"> <h5>{{ element.trainingDate | date}}</h5>  </td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef><h2> Duration (mins)</h2> </th>
      <td mat-cell *matCellDef="let element"> <h5>{{ element.trainingDuration }} </h5> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-data-row"></tr>
  </table>


  <div class="button-container">
    <button mat-raised-button color="primary" (click)="goBack()">Done</button>
  </div>
</div>

<div class="main-container">
  <app-signin-nav-bar></app-signin-nav-bar>

  <div class="container">

    <div class="login-form">

      <mat-form-field>
        <mat-icon matPrefix class="my-icon">perm_identity</mat-icon>
        <mat-label>enter username</mat-label>
        <input matInput type="text" name="username" [(ngModel)] = "userCredential.userName">
      </mat-form-field>

      <mat-form-field>
        <mat-icon matPrefix class="my-icon">lock</mat-icon>
        <mat-label>password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="userCredential.password">
      </mat-form-field>

      <div class="radio-elements">
        <mat-radio-group aria-label="Select an option" [(ngModel)]="userType">
          <mat-radio-button value="Trainee">Trainee</mat-radio-button>
          <mat-radio-button value="Trainer">Trainer</mat-radio-button>
        </mat-radio-group>
      </div>
      <button mat-raised-button color="primary"  (click)="verifyLoginDetails()" [disabled]="!userCredential.userName || !userCredential.password || !userType">Sign In</button>
    </div>


  </div>

</div>
